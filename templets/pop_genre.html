}

         /* Modal Dialog Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

        margin: 50px auto;
        padding: 20px;
        text-align: center;
    }
</style>
<script>
    
    
        
    function toggleButton(button) 
    {
    button.classList.toggle("selected");
    }
    /* Continew Button */
    var selectedGenres = 0;

        function toggleButton(button) {
            button.classList.toggle("selected");
            if (button.classList.contains("selected")) {
                selectedGenres++;
            } else {
                selectedGenres--;
            }
            updateContinueButton();
        }

        function updateContinueButton() {
            var continueButton = document.getElementById("continue-button");
            if (selectedGenres >= 3) {
                continueButton.disabled = false;
                continueButton.style.backgroundColor = "#bdbd5b";
            } else {
                continueButton.disabled = true;
                continueButton.style.backgroundColor = "#ccc";
            }
        }

        function checkSelections() {
            if (selectedGenres >= 3) {
                // Perform further actions or navigate to the next step.
                alert("You selected at least 3 genres. Continue to the next step!");
            } else {
                alert("Please select at least 3 genres.");
            }
        }
        // JavaScript functions ...

    function showInterestsModal() {
        var modal = document.getElementById("interests-modal");
        modal.style.display = "block";
    }

    function closeInterestsModal() {
        var modal = document.getElementById("interests-modal");
        modal.style.display = "none";
    }

    </script>
